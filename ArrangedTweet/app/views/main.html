<script>
	function display(num){
		if (num == 1){
	      		document.getElementById("user").style.visibility="hidden";
		}
	}
</script>

<div class="container" ng-controller="MainCtrl"><br/>
	<div id="user">
		<h2 id="userName"  class="textLeft">Signin as "{{main.info.name}}"<h2/>
		<a href="/#/profile" id="bottle">
			<img id="icon" ng-src="{{main.info.avatar}}" class="img-rounded left"/>
			<h5>Go to My Page</h5>
		</a>
		<button ng-click="main.signOut()" id="signOut" type="button" class="btn btn-warning textLeft" onclick="display(1)">Signout</button>
	</div><br/>

        <div class="row">
		<div class="col-xs-12">
			<button ng-click="main.connect()" id="connectButton" type="button" class="right btn btn-primary" onclick="display(0)" >Signin</button>
			<button ng-click="main.refresh()" id="getTimelineButton" type="button" class="right btn btn-info">Refresh</button>
		</div>
	</div><br/>

	<div class="row">
		<div class="col-xs-12" id="results">
			<div class="row well" ng-repeat="tweet in main.tweets">
				<div class="col-xs-2">
					<img ng-src="{{tweet.user.profile_image_url}}" class="img-circle">
				</div>
				<div class="col-xs-10">
					<small>{{tweet.user.name}}</small>
					<br><span ng-bind-html="tweet.text">
				</div>
			</div>
		</div>
	</div>
</div>
